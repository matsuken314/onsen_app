<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  .nodata__error__page{
  margin-top: 5rem;
  padding: 40px;
}
.nodata__img__wrapper img{
  width: 100%;
}
.nodata__img__wrapper{
  text-align: center;
}

.error__feature__wrapper{
  text-align: center;
  margin: 30px 0;
}
.error__feature{
  font-weight: 800;
  font-size: 32px;
}
  </style>
</head>

<body class="nodata__error__page">
  <!-- This file lives in public/404.html -->
  <div class="nodata__img__wrapper">
    <img src="/images/nodata__logo.png" alt="">
  </div>
  <div class="error__feature__wrapper">
<span class="error__feature">404 Not Found</span>
    </div>
    <div class="dialog">
      <p class="error__text">お探しのページは一時的にアクセスができない状況にあるか、移動もしくは削除された可能性があります。</p>
    </div>
 <a class="when__error__link" href="/">ととのいトップへ戻る</a>
</body>
</html>
